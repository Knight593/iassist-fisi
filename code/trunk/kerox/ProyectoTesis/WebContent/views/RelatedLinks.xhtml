<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:repeat var="_item"
		value="#{articulosRelacionadosBean.articulosRelacionados}">
		<p:panel id="panelArticulosRelacionados">
		  <h:panelGrid id="panelGridArticulosRelacionados" columns="2" cellpadding="0" border="0">
		      <p:graphicImage styleClass="divImagenArticuloRelacionado" value="#{_item.rutaImagen}"/>
              <h:outputLabel styleClass="divTituloArticuloRelacionado" value="#{_item.tituloPost}" />
		  </h:panelGrid>
		  <h:outputLink styleClass="divUrlArticuloRelacionado" title="Averígualo"  value="http://www.google.com" target="_blank" >Averígualo</h:outputLink>
		</p:panel>
	</ui:repeat>
</ui:composition>
