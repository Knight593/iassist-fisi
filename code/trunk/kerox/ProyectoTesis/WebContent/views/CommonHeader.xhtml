<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<body>
  <ui:composition>
    <h:form>
      <p:panel styleClass="menuBarHeader">
        <p:graphicImage value="/resources/images/logo.png" ></p:graphicImage>
      </p:panel>
      <p:menubar autoDisplay="false" styleClass="menuBarHeader" rendered="false">
        <p:menuitem value="KeroxTeam" rendered="false"/>
        <p:menuitem value="Clases" rendered="false"/>
        <p:submenu label="Acerca De" rendered="false">
          <p:menuitem value="Quienes Somos" />
          <p:menuitem value="Contactanos" />
        </p:submenu>
        <f:facet name="options">
          <p:commandButton id="loginButton" type="button"
            value="Acceder" rendered="false"/>
          <p:commandButton id="logoutButton" type="button" value="Salir" rendered="false"/>
          <p:commandButton id="registerButton" type="button"
            value="Registrarse" rendered="false"/>
        </f:facet>
      </p:menubar>
      <p:overlayPanel id="loginPanel" for="loginButton"
        hideEffect="fade" dynamic="true">
        <p:panelGrid>
          <p:row>
            <p:column colspan="2">
              <p:inputText id="userText" />
              <p:watermark for="userText" value="Usuario" />
            </p:column>
          </p:row>
          <p:row>
            <p:column colspan="2">
              <p:inputText id="passText" />
              <p:watermark for="passText" value="Contraseña" />
            </p:column>
          </p:row>
          <p:row>
            <p:column>
              <p:selectBooleanCheckbox />
              <h:outputText value=" Recordarme" />
            </p:column>
            <p:column>
              <p:commandButton value="Iniciar Sesión" />
            </p:column>
          </p:row>
        </p:panelGrid>
      </p:overlayPanel>
    </h:form>
  </ui:composition>
</body>
</html>
