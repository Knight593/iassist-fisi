<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Facelet Title</title>
	<style type="text/css">
.ui-widget {
	font-size: 90% !important;
}

.ui-layout-north .ui-layout-unit-content {
	background-image: url('resources/images/banner.png');
}

.ui-top {
	background-image: url('resources/images/banner.png');
}
</style>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	<style type="text/css">
.ui-menubar {
	mouseover: #ff0000;
	border-color: transparent;
	background-image: url('resources/images/banner.png') !important;
	background: red;
	color: red;
}

.submenu .ui-menuitem-text {
	color: black !important;
}

.barramenu  .ui-menuitem-text {
	color: white;
}

.ui-menuitem-link:hover {
	background: #B70000 !important;
	color: white;
}

.ui-menuitem-link:active {
	background: #FFA190 !important;
	color: white;
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true" style="color: #FFFFFF;">
		<p:layoutUnit position="north" size="52" gutter="0"
			style="background-image: url('resources/images/banner.png');">
			<p:menubar autoDisplay="false" styleClass="barramenu">
				<p:submenu label="Iniciar sesión">
					<p:menuitem value="Cambiar contraseña" styleClass="submenu" url="#" />
					<p:menuitem value="Cerrar sesiòn" styleClass="submenu" url="#" />
				</p:submenu>
			</p:menubar>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<p:panelGrid
					style="width: 650px; margin-left: auto; margin-right: auto;"
					columns="1">
					<p:outputLabel value="Tema: Programación en Java - nivel avanzado" />
					<img src="resources/images/screen.png" />
					<p:commandButton value="Unirse a la clase"
						style="margin-left: auto; margin-right: auto;" />
				</p:panelGrid>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="300" header="Chat"
			resizable="true" closable="true" collapsible="true">
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
