<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login Tutor</title>
    <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/resources/styles/default.css" /> 
</h:head>
<h:body>
    <h:form>
        <p:panel header="Login Kerox" styleClass="panelLoginTutor">
            <p:outputLabel value="Usuario" styleClass="textoLogin"></p:outputLabel>
            <br/>
            <p:inputText value="#{tutorSesionBean.usuario}" styleClass="valorLogin"></p:inputText>
            <br/>
            <p:outputLabel value="Contaseña" styleClass="textoLogin"></p:outputLabel>
            <br/>
            <p:password value="#{tutorSesionBean.password}" styleClass="valorLogin"></p:password>
            <br/>
            <h:commandButton value="Ingresar" action="#{tutorSesionBean.loguear}" styleClass="botonLogin" ></h:commandButton>
        </p:panel>
    </h:form>
</h:body>
</html>
